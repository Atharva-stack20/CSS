<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
    <style>
        #first_heading{ color: blueviolet;}
        #para{ color: hotpink;}
        #second_heading{ color: cadetblue;}
    </style>
</head>
<body>

    <!-- A short cut to define define an id - just type #name_of_id and then press Enter -->
    <div id="new_para"></div>
    <h1 id="first_heading">This is first heading</h1>
    <p id="para">This is paragraph</p>
    <h1 id="second_heading">This is second heading</h1>
</body>
</html>
