<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        /* This is how you define a class */
        .heading{
            color: gray;
        }

        /* This is how you define a id */
        #para{
            color: saddlebrown;
        }
    </style>
</head>
<body>
    <!-- A short cut to define an id - just type #name_of_id and then press Enter -->
    <div id="new_para"></div>

    <!-- A short cut to define an class - just type .name_of_class and then press Enter -->
    <div class="size"></div>
    <h1 class="heading">This is first heading</h1>
    <p id="para">This is paragraph</p>
    <h1 class="heading">This is second heading</h1>
</body>
</html>
