<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector</title>
    <!-- It applies CSS to all the elements in HTML. It applies CSS only to those elements whose styles are not defined -->
    <style>
        *{
            color: blue;
        }

        h1{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>This is heading</h1>
    <p>This is paragraph</p>
</body>
</html>
