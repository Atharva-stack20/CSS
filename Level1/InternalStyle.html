<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color property</title>

    <!-- This is internal Styling. Inline style has the heighest priority -->
    <style>
        h1{
            color: gold;
        }
        p{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>This is a heading tag</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis, laudantium.</p>
    <h1 style="color: aqua;">This is 2 <sup>nd</sup> heading</h1>
</body>
</html>
